<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <h1 aria-hidden="true"><img src="./images/logo.svg" alt="logo" /></h1>
      <form id="form">
        <div class="left-column">
          <label for="bill">Bill</label>
          <br />
          <input type="number" id="bill" name="bill" placeholder="0" />
          <br />
          <p>Select Tip %</p>
          <div class="radio-container">
            <input type="radio" id="5%" name="tip" value="5" />
            <label for="5%">5%</label>
            <input type="radio" id="10%" name="tip" value="10" />
            <label for="10%">10%</label>
            <input type="radio" id="15%" name="tip" value="15" />
            <label for="15%">15%</label>
            <input type="radio" id="25%" name="tip" value="25" />
            <label for="25%">25%</label>
            <input type="radio" id="50%" name="tip" value="50" />
            <label for="50%">50%</label>
            <input
              type="number"
              id="custom-tip"
              name="tip"
              placeholder="Custom"
            />
          </div>
          <br />
          <label for="number-of-people">Number of People</label>
          <br />
          <input
            type="number"
            id="number-of-people"
            name="number-of-people"
            placeholder="0"
            required
          />
        </div>
        <div class="right-column">
          <div class="flex-container">
            <div class="heading-container">
              <p class="top-heading">Tip Amount</p>
              <p class="sub-heading">/ person</p>
            </div>
            <p id="tip-amount-display">$0.00</p>
          </div>
          <div class="flex-container">
            <div class="heading-container">
              <p class="top-heading">Total</p>
              <p class="sub-heading">/ person</p>
            </div>
            <p id="total-display">$0.00</p>
          </div>
          <div class="btn-container">
            <button id="reset-btn" type="reset">Reset</button>
          </div>
        </div>
      </form>
    </main>
    <footer>
      <p>created by <u>savvystrider</u> | a <u>Frontend Mentor</u> challenge</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
